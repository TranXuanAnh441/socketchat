{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/profile.css'%}">
  <title>Profile</title>
</head>
<body>
  <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> 
          {% if online%}
          <div class="img_cont active">
            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
            <span class="online_icon"></span>
          </div>
          {%else%}
					<div class="img_cont">
            <img src="https://i.imgur.com/wvxPV9S.png" class="rounded-circle user_img">
            <span class="online_icon offline"></span>
          </div>
          <p>was online at {{ offline_time }}</p>
          {% endif %}
          <span class="name mt-3">{{user.username}}</span> 
          <span class="idd">{{user.email}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> 
              <span class="number">1069 <span class="friend">Friends</span></span> 
            </div>
        </div>
    </div>
</div>
</body>
</html>
