<!-- base.html -->
{% load static%}
{% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div>
              <a href="{%url 'home'%}" style="float: right; padding: 10px 15px;">{% bs_icon 'house-fill' size='2em' color='black' %}</a>
            </div>    
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <form class="mx-1 mx-md-4">
                      {%block content%}
                      {%endblock%}
                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">   
                  <img src="{% static 'img/welcome.svg'%}" class="img-fluid" alt="Sample image">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    </section>
</body>
</html>
