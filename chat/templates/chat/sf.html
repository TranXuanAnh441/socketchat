<!DOCTYPE html>
<!-- chat/templates/chat/sf.html -->
<html>
<head>
    <meta charset="utf-8"/>  <title>Test send files</title>
</head>
<body>
    <h2>File Upload</h2>

    Select file

    <input type="file" id="filename" />

    <br>

    <input type="button" value="Upload" onclick="sendFile()" />
    <img id="this">
</body>
<script>
    var test;
    var chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/sf/');
    chatSocket.onopen = function(){
        console.log("Connecting...");
    }
    chatSocket.onmessage = function(e) { 
        var bin=new Uint8Array(Object.values(JSON.parse(e.data)["files"]));
        console.log(bin);
        var img=document.getElementById("this");
        img.src=URL.createObjectURL(new Blob([bin.buffer],{type:"image/png"}));

    };
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
    // document.querySelector('#chat-message-input').focus();
    // document.querySelector('#chat-message-input').onkeyup = function(e) {

    // };

    //     var messageInputDom = document.querySelector('#chat-message-input');
    //     var message = messageInputDom.value;
    //     chatSocket.send(JSON.stringify({'message': message}));
    //     messageInputDom.value = '';
    // };
    function sendFile(){
        var file = document.getElementById('filename').files[0];
        var reader = new FileReader();
        var rawData = new ArrayBuffer();            
        reader.loadend = function() {
        }
        reader.onload = function(e) {
            rawData = e.target.result;
            var bytes = new Uint8Array(rawData);
            chatSocket.send(JSON.stringify({'bytes': bytes}));
            alert("the File has been transferred.")
        }
        reader.readAsArrayBuffer(file);
}
</script>
</html>
